<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite PLaces</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Favourite_places.css">
</head>
<body>
  <div class="main_div">
    <h1 class="text-primary text-center">Favourite Places</h1>
    <div class="card mb-5 mt-5 m-auto p-3" style="max-width: 840px;">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Taj Mahal</h5>
              <p class="card-text">If there was just one symbol to represent all of india,it would be the Taj Mahal.</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://upload.travelawaits.com/ta/uploads/2021/04/2d23fb646e858372d45471a1ca2f62d23fb.jpg" class="img-fluid rounded float-end mt-3 me-3" alt="..." width="170rem">
          </div>
        </div>
      </div>
      <div class="card mb-5 m-auto p-3" style="max-width: 840px;">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Golden Temple</h5>
              <p class="card-text">Amritsar is world-famous for the beautiful and highly reversed Golden Temple.</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://i.pinimg.com/originals/de/ee/e2/deeee260cde9840233922906053d9192.jpg" class="img-fluid rounded float-end mt-3 me-3" alt="..." width="175rem">
          </div>
        </div>
      </div>
      <div class="card mb-5 m-auto p-3" style="max-width: 840px;">
        <div class="row g-0">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Mysore Palace</h5>
              <p class="card-text">The Mysore Palace is a historical palace and the royal residence at Mysore.</p>
            </div>
          </div>
          <div class="col-md-4">
            <img src="https://karnatakatourism.org/wp-content/uploads/2020/06/Mysuru-Palace-banner-1920_1100.jpg" class="img-fluid rounded float-end mt-3 me-3" alt="..." width="170rem">
          </div>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
